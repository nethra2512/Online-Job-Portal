<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Job Portal</h1>
    </header>
    <main>
        <div class="login-form-container">
            <h2>Login</h2>
            <form action=" http://localhost/jobportal/login.php" method="post">
                <label for="reg-email" class="login-label">Email:</label>
                <input type="email" id="email" name="email" required class="login-input">
                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" name="password" required class="login-input">
                <button type="submit" value="login" name="login" class="login-button">Login</button>
            </form>
        </div>
        
    </main>
    
</body>
</html>
